<header class="container mt-3 mb-5 text-center mb-5">
  <img title="Logo" src="assets/images/lehrpool-nrw.png" alt="Logo" class="logo" width="70%">
</header>
<div class="container content white-font">
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="row">
      <div class="col-12 col-lg-6 text-center">
        <h3>Zugangsdaten</h3>
        <br>
        <div class="form-group row">
          <label for="identityProvider" class="col-12 col-sm-4 col-form-label text-left"><b>Indentity
            Provider</b></label>
          <div class="col-12 col-sm-8">
            <select id="identityProvider" disabled class="form-control text-box">
              <option>Hochschule Rhein-Waal</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-12 col-sm-4 col-form-label text-left"><b>Benutzername</b></label>
          <div class="col-12 col-sm-8">
            <input type="text" class="form-control text-box" id="username" formControlName="username"
                   [ngClass]="{ 'is-invalid': submitted && form.username.errors }">
          </div>
        </div>
        <div *ngIf="submitted && form.username.errors" class="invalid form-group row">
          <div class="col-12 offset-sm-4 text-left">
            <span *ngIf="form.username.errors.required">
              <i class="fa fa-exclamation-triangle"></i> Benutzername darf nicht leer sein
            </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-12 col-sm-4 col-form-label text-left"><b>Passwort</b></label>
          <div class="col-12 col-sm-8">
            <input type="password" class="form-control text-box" id="password" formControlName="password"
                   [ngClass]="{ 'is-invalid': submitted && form.password.errors }">
          </div>
        </div>
        <div *ngIf="submitted && form.password.errors" class="invalid form-group row">
          <div class="col-12 offset-sm-4 text-left">
            <span *ngIf="form.password.errors.required">
              <i class="fa fa-exclamation-triangle"></i> Passwort darf nicht leer sein
            </span>
          </div>
        </div>
        <div class="invalid form-group row" *ngIf="loginfailed">
          <div class="col-11 offset-sm-4 text-left">
            <span>
              <i class="fa fa-exclamation-triangle"></i> Ungültige Anmeldedaten
            </span>
          </div>
        </div>
        <div class="invalid form-group row" *ngIf="satfailed">
          <div class="col-11 offset-sm-4 text-left">
            <span>
              <i class="fa fa-exclamation-triangle"></i> Verbindung zum Satellitenserver ist nicht möglich
            </span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12 col-sm-7 col-md-8 text-left">
          </div>
          <div class="col-12 col-sm-5 col-md-4 text-right darkFont">
            <button class="button text-box" type="submit"><i class="fa fa-sign-in"></i>
              <b> Login</b>
            </button>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <h3 class="text-center">Authentifizierungsart</h3>
        <br>
        <fieldset class="form-group text-left">
          <div class="col-12 offset-lg-2 col-lg-8 ">
            <div class="form-check radio">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                     value="DFN-AAI" disabled>
              <label class="form-check-label" for="gridRadios1">
                Authentifizierung über DFN-AAI
              </label>
            </div>
            <div class="form-check radio">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                     value="Test-Zugang" checked>
              <label class="form-check-label" for="gridRadios2">
                Test-Zugang mit festem Benutzer
              </label>
            </div>
            <div class="form-check disabled radio">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                     value="Satellit" disabled>
              <label class="form-check-label" for="gridRadios3">
                Direkter Zugang zum Satelliten
              </label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-4 mt-3 col-sm-12 offset-lg-2">
              <b><a class="button text-box" href="https://master.lehrpool.hochschule-rhein-waal.de/webif/">Registrieren</a></b>
            </div>
          </div>

        </fieldset>
      </div>
    </div> <!-- row -->
  </form>
</div> <!-- container -->
